{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <h1 class="bg-primary text-white text-center py-3">
            Мой магазин
        </h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-body-tertiary">
        <div class="container">
    
            <!-- Кнопка для мобильного меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="window.location.href='{% url 'product_list' %}'">Каталог</button>
                    </li>
                    
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <button class="nav-link btn btn-link" onclick="window.location.href='{% url 'cart' %}'">Корзина</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-link" onclick="window.location.href='{% url 'order_list' %}'">Мои заказы</button>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link" >Выйти</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <button class="nav-link btn btn-link" onclick="window.location.href='{% url 'signup' %}'">Зарегистрироваться</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-link" onclick="window.location.href='{% url 'login' %}'">Войти</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-link" onclick="window.location.href='{% provider_login_url 'google' %}'">Войти через Google</button>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class = 'container my-4'>
        {% block content %}
        {% endblock%}
    </div>
</body>
</html>
