<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин - Панель менеджера{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="bg-primary text-white text-center py-3 ">
        <h1>
            Панель менеджера {{ user.username }}
        </h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'manager_products' %}">Товары</a>
                <a class="nav-link" href="{% url 'manager_orders' %}">Заказы</a>
                <a class="nav-link" href="{% url 'manager_dashboard' %}">Статистика сайта</a>
                <a class="nav-link" href="{% url 'product_list' %}">Вернуться на сайт</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Выйти</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
